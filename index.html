<!DOCTYPE html>
<html>
  <head>
    <title>Find a Location</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU0xyUsAUaSfn-YG5VdACETAs0WsMHlfI"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="container">
      <div class="jumbotron">
        <h1>Find a Location</h1>
      </div>
      <div class="jumbotron">
        <h3>Find a location by entering the latitude and longitude!</h3>
        <label for="">Input latitude:</label>
        <input id="lat1"type="number" name="name" value="">
        <label for="">Input longitude:</label>
        <input id="lng1"type="number" name="name" value="">
        <button class="btn btn-danger"id="locateUser">Get Location</button>
      </div>
      <div class="">
        <label id="checkout">Check out other cool locations:</label>
        <button class="btn btn-success"id="timberlineLodge">Timberline Lodge</button>
        <button class="btn btn-info"id="thirdBeach">Strawberry Bay Falls</button>
        <button class="btn btn-primary"id="oregonzoo">Oregon Zoo</button>
        <button class="btn btn-primary"id="test">Test</button>
      </div>
    <div id="map"></div>
  </body>
</html>
